<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login | Admin Dashboard</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.4/font/bootstrap-icons.css">

    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        }

        /* .login-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            background-color: antiquewhite;
            background-image: url("{% static 'img/login-bg.jpg' %}");


            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        } */

        .login-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.18);
            width: 100%;
            max-width: 400px;
            padding: 2.5rem;
            transition: transform 0.3s ease;
        }

        .login-card:hover {
            transform: translateY(-5px);
        }

        .brand-logo {
            width: 60px;
            height: 60px;
            background: #0d6efd;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            color: white;
            font-size: 1.5rem;
            box-shadow: 0 4px 15px rgba(13, 110, 253, 0.3);
        }

        .form-control {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid #e1e1e1;
            padding: 0.75rem 1rem;
            border-radius: 10px;
            font-size: 0.95rem;
        }

        .form-control:focus {
            background: #fff;
            box-shadow: 0 0 0 4px rgba(13, 110, 253, 0.1);
            border-color: #8bb9fe;
        }

        .btn-login {
            background: #0d6efd;
            border: none;
            padding: 0.8rem;
            border-radius: 10px;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.2s ease;
        }

        .btn-login:hover {
            background: #0b5ed7;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(13, 110, 253, 0.2);
        }

        .form-check-input:checked {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="brand-logo">
                <i class="bi bi-box-seam"></i>
            </div>
            <h4 class="text-center fw-bold mb-1">Welcome Back</h4>
            <p class="text-center text-muted mb-4 small">Inventory Management System</p>

            <form method="post">
                {% csrf_token %}
                {% if form.errors %}
                <div class="alert alert-danger py-2 small mb-3 rounded-3 border-0 bg-danger-subtle text-danger">
                    Invalid username or password.
                </div>
                {% endif %}

                <div class="mb-3">
                    <label class="form-label small fw-bold text-muted text-uppercase">Username</label>
                    <div class="input-group">
                        <span class="input-group-text bg-transparent border-end-0 text-muted ps-3"><i
                                class="bi bi-person"></i></span>
                        <input type="text" name="username" class="form-control border-start-0 ps-2"
                            placeholder="Enter username" required autofocus>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label small fw-bold text-muted text-uppercase">Password</label>
                    <div class="input-group">
                        <span class="input-group-text bg-transparent border-end-0 text-muted ps-3"><i
                                class="bi bi-lock"></i></span>
                        <input type="password" name="password" class="form-control border-start-0 ps-2"
                            placeholder="Enter password" required>
                    </div>
                </div>

                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-primary btn-login text-white">Sign In</button>
                </div>

                <div class="text-center">
                    <a href="#" class="text-decoration-none small text-muted">Forgot password?</a>
                </div>
            </form>
        </div>

    </div>

</body>

</html>
