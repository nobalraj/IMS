<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/order_post/" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td colspan="2" align="center">
                    <h1>Order Prodect</h1>

                </td>
            </tr>
            <tr>
                <td><b>Prodect Name :</b></td>
                <td><input name="product_name" required></td>
            </tr>
            <tr>
                <td><b>Amount :</b></td>
                <td><input type="number" name="amount" min="0.00" required></td>
            </tr>

            <tr>
                <td><br></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="place order">
                    <input type="submit" value="cancel" onclick="window.location='/';">
                </td>
            </tr>
            
        </table>
    </form>
</body>
</html>
